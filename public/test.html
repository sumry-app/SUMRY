<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUMRY Test Page</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            max-width: 500px;
            text-align: center;
        }
        h1 {
            color: #f97316;
            margin-bottom: 20px;
        }
        .success {
            color: #22c55e;
            font-size: 48px;
            margin-bottom: 10px;
        }
        button {
            background: #f97316;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="success">✓</div>
        <h1>SUMRY is Working!</h1>
        <p>If you can see this page, your browser and network are working correctly.</p>
        <p><strong>User Agent:</strong> <span id="ua"></span></p>
        <p><strong>Screen:</strong> <span id="screen"></span></p>
        <button onclick="location.href='/'">Go to Main App</button>
        <button onclick="testLocalStorage()">Test Storage</button>
        <p id="storage-test"></p>
    </div>

    <script>
        document.getElementById('ua').textContent = navigator.userAgent;
        document.getElementById('screen').textContent = window.screen.width + 'x' + window.screen.height;

        function testLocalStorage() {
            try {
                localStorage.setItem('test', '123');
                var value = localStorage.getItem('test');
                localStorage.removeItem('test');
                document.getElementById('storage-test').innerHTML =
                    '<span style="color: green;">✓ localStorage working!</span>';
            } catch(e) {
                document.getElementById('storage-test').innerHTML =
                    '<span style="color: red;">✗ localStorage blocked: ' + e.message + '</span>';
            }
        }
    </script>
</body>
</html>
