<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>SUMRY - IEP Management System</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Comprehensive IEP management and progress tracking system for special education" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="SUMRY" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- iOS Splash Screens & Icons -->
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="/icon-192.png" />
    <link rel="apple-touch-icon" sizes="512x512" href="/icon-512.png" />
    <style>
      /* Loading indicator */
      .loading-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #fff5f0 0%, #ffe8dc 100%);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      }
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #f3f4f6;
        border-top-color: #f97316;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .loading-text {
        margin-top: 20px;
        color: #64748b;
        font-size: 16px;
      }
      .error-container {
        padding: 20px;
        max-width: 500px;
        text-align: center;
      }
      .error-title {
        color: #dc2626;
        font-size: 20px;
        font-weight: bold;
        margin-bottom: 10px;
      }
      .error-message {
        color: #475569;
        font-size: 14px;
        margin-bottom: 20px;
      }
      .error-button {
        background: #f97316;
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-container">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading SUMRY...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Error handler for Safari compatibility
      window.addEventListener('error', function(e) {
        console.error('App error:', e);
        document.getElementById('root').innerHTML =
          '<div class="loading-container"><div class="error-container">' +
          '<div class="error-title">Unable to Load</div>' +
          '<div class="error-message">Please try refreshing the page or use a different browser.</div>' +
          '<button class="error-button" onclick="location.reload()">Reload Page</button>' +
          '</div></div>';
      });

      // Timeout fallback
      setTimeout(function() {
        var root = document.getElementById('root');
        if (root && root.innerHTML.includes('Loading SUMRY')) {
          root.innerHTML =
            '<div class="loading-container"><div class="error-container">' +
            '<div class="error-title">Loading Taking Longer Than Expected</div>' +
            '<div class="error-message">This might be a connectivity issue. Please check your internet connection.</div>' +
            '<button class="error-button" onclick="location.reload()">Try Again</button>' +
            '</div></div>';
        }
      }, 10000);
    </script>
  </body>
</html>
